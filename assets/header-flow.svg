<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100%" viewBox="0 0 1200 280" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Robot header">
  <defs>
    <linearGradient id="rb" x1="0" x2="1">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
    <filter id="s" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Caption -->
  <g transform="translate(40,40)">
    <text x="0" y="28" font-family="Inter, Arial, sans-serif" font-size="28" fill="#0f172a" font-weight="600">Hi, Iâ€™m Jan ðŸ‘‹</text>
    <text x="0" y="58" font-family="Inter, Arial, sans-serif" font-size="16" fill="#334155">Building reliable automations â€” n8n, Notion & pragmatic JS</text>
  </g>

  <!-- circuit background -->
  <g transform="translate(60,110)" stroke="#CBD5E1" stroke-width="2" fill="none" opacity="0.6">
    <path d="M400,10 h120 v40 h80"/>
    <circle cx="620" cy="50" r="6" fill="#e2e8f0"/>
    <path d="M720,50 h80 v-30 h120" />
    <path d="M240,50 h120 v-20 h60" />
  </g>

  <!-- robot -->
  <g transform="translate(820,80)" filter="url(#s)">
    <!-- body -->
    <rect x="-160" y="0" rx="18" ry="18" width="160" height="120" fill="url(#rb)"/>
    <!-- head -->
    <g transform="translate(-80,-50)">
      <rect x="-48" y="0" rx="10" ry="10" width="96" height="64" fill="#fff"/>
      <!-- eyes -->
      <g>
        <circle cx="-20" cy="28" r="8" fill="#0f172a">
          <animate attributeName="r" values="8;12;8" dur="1.6s" repeatCount="indefinite" />
        </circle>
        <circle cx="20" cy="28" r="8" fill="#0f172a">
          <animate attributeName="r" values="8;12;8" dur="1.8s" repeatCount="indefinite" begin="0.2s" />
        </circle>
      </g>
      <!-- mouth -->
      <rect x="-20" y="46" width="40" height="6" rx="3" fill="#94a3b8"/>
    </g>

    <!-- left arm -->
    <g transform="translate(-160,30)">
      <rect x="0" y="0" width="12" height="60" rx="6" fill="#e6eefb">
        <animateTransform attributeName="transform" type="rotate" values="0;10;0" dur="3.5s" repeatCount="indefinite" additive="sum" />
      </rect>
      <circle cx="6" cy="70" r="10" fill="#fff" stroke="#94a3b8" stroke-width="2"/>
    </g>

    <!-- right arm -->
    <g transform="translate(0,30)">
      <rect x="0" y="0" width="12" height="60" rx="6" fill="#e6eefb">
        <animateTransform attributeName="transform" type="rotate" values="0;-10;0" dur="3.5s" repeatCount="indefinite" additive="sum" />
      </rect>
      <circle cx="6" cy="70" r="10" fill="#fff" stroke="#94a3b8" stroke-width="2"/>
    </g>
  </g>

  <!-- footer caption -->
  <g transform="translate(60,220)">
    <text x="0" y="16" font-family="Inter, Arial, sans-serif" font-size="12" fill="#64748b">Friendly automations â€¢ maintainable flows â€¢ practical scripts</text>
  </g>
</svg>
